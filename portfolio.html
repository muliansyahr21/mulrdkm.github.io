<script>


	document.addEventListener("DOMContentLoaded",function(event){
		if(window.location.href.indexOf("portfolio.html")!=-1){
		var isi="";
		console.log(event);
		isi+='<div class="container"><div class="row"><div class="col-md-12" ><div class="card" id="isi"></div></div></div></div>';
		document.getElementById("divtambahan").innerHTML=isi;
		
		movecontent();
		}
		else{
			document.getElementById("removescript").innerHTML="";
		}
	});
	
	function movecontent(){
		if(window.location.href.indexOf("portfolio.html")!=-1){
			document.getElementById("isi").innerHTML=document.getElementById("content").innerHTML;
			document.getElementById("content").remove();
		}
	}
$(document).ready(function(){
	$('.openBtn').on('click',function(){

		if($(this).attr("href")!="#"){
			$('.modal-body').load($(this).attr("href"),function(event){
				event.preventDefault();
				$('#modal').modal({show:true});
				return false;
			});
			
		}
	});
});
</script>
