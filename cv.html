<div id="divtambahan"></div>
<div class="card" id="content" style="margin-bottom: 10px;">
	<div class="card-body">
		<h3 class="no-print">Curriculum Vitae</h3>
		<button class="btn btn-primary no-print btn-sm" data-html2canvas-ignore="true" style="margin-bottom: 10px;"><span class="fa fa-download"></span> Download CV (PDF)</button>
		<button onclick="window.print()" id="webgenerate" class="btn btn-primary no-print btn-sm" data-html2canvas-ignore="true" style="margin-bottom: 10px;" data-toggle="tooltip" data-placement="bottom"><span class="fa fa-print"></span> Generate CV from Web Version</button>
		<script>
			var browsercek = (function() {
			    var test = function(regexp) {return regexp.test(window.navigator.userAgent)}
			    switch (true) {
			        case test(/edg/i): return "Microsoft Edge";
			        case test(/trident/i): return "Microsoft Internet Explorer";
			        case test(/firefox|fxios/i): return "Mozilla Firefox";
			        case test(/opr\//i): return "Opera";
			        case test(/ucbrowser/i): return "UC Browser";
			        case test(/samsungbrowser/i): return "Samsung Browser";
			        case test(/chrome|chromium|crios/i): return "Google Chrome";
			        case test(/safari/i): return "Apple Safari";
			        default: return "Other";
			    }
			})();
			console.log(browsercek)
			if(browsercek==="Google Chrome"){
				document.getElementById("webgenerate").disabled=false;
				console.log(browsercek);
			}
			else{
				document.getElementById("webgenerate").disabled=true;
				console.log(browsercek);
			}
		</script>

</div>

<script>
	document.addEventListener("DOMContentLoaded",function(event){
		if(window.location.href.indexOf("cv.html")!=-1){
		var isi="";
		isi+='<link rel="stylesheet" href="/css/bootstrap.min.css">';
		isi+='<link rel="stylesheet" href="/css/index.css">';
		isi+='<link rel="stylesheet" href="/css/font-awesome.css">';
isi+='<script src="/js/jquery.min.js" type="text/javascript"></'+'script>';
isi+='<script src="/js/popper.min.js" type="text/javascript"></'+'script>';
isi+='<script src="/js/bootstrap.min.js" type="text/javascript"></'+'script>';
isi+='<div class="container"><div class="row"><div class="col-md-12" ><div class="card" id="isi"></div></div></div></div>';
document.getElementById("divtambahan").innerHTML=isi;
movecontent();
}
});

function movecontent(){
if(window.location.href.indexOf("cv.html")!=-1){
	document.getElementById("isi").innerHTML=document.getElementById("content").innerHTML;
	document.getElementById("content").remove();
}
}
</script>
